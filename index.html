<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section>
            <h1>Election Campaign</h1>
            <main>
                <div class="container">
                    <div class="header">
                        <div class="image">
                            <img src="musharax_1.png" alt>
                        </div>
                        <h1>Mr. Aoub AK</h1>
                    </div>
                    <div class="screen">
                        <h2 class="counter">0</h2>
                    </div>
                    <div class="btns">
                        <button class="add">+</button>
                        <button class="mines">-</button>
                        <button class="reset">Reset</button>
                    </div>
                </div>

                <div class="container">
                    <div class="header">
                        <div class="image">
                            <img src="musharax_2.jpg" alt>
                        </div>
                        <h1>Mr. John Mulla</h1>
                    </div>
                    <div class="screen">
                        <h2 class="counter">0</h2>
                    </div>
                    <div class="btns">
                        <button class="add">+</button>
                        <button class="mines">-</button>
                        <button class="reset">Reset</button>
                    </div>
                </div>
            </main>
        </section>

        <script src="main.js"></script>
    </body>
</html>
